<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="left-panel">
          <div class="upper-section">
            <h1>STEAMED CLAMS</h1>
            <p class="desc">
              Fresh clams gently steamed in a fragrant broth of white wine, garlic, and fresh herbs. Served piping hot with a wedge of lemon and a side of crusty bread to soak up every drop of the savory, aromatic juices.
            </p>
          </div>
          <div class="lower-section">
            <div class="order-options">

                <h2>SIZE</h2>

              </div>
              <div class="section">

                <label><input type="checkbox" name="side" value="50"> FRIES <span>+50 EGP</span></label>
                <label><input type="checkbox" name="side" value="50"> SALAD <span>+50 EGP</span></label>
                <label><input type="checkbox" name="side" value="70"> RICE <span>+70 EGP</span></label>
              </div>
            </div>
            <div class="order-summary">
              <div class="customize">
                <h2>CUSTOMIZE YOUR ORDER</h2>
                <textarea placeholder="Any special requests"></textarea>
              </div>
              <div class="total-row">
                <div class="total-label">
                  <h2>TOTAL</h2>
                  <span id="total">0 EGP</span>
                </div>
              </div>
